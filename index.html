<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Today's Date</p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row row-cols-3 list">
      <div id="time8am" class="col-2 hour">8am</div>
      <textarea id="task8am" class="col-9 border task description"></textarea>
      <button id="save8am" class="col-1 saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row row-cols-3 list">
      <div class="col-2 hour">9am</div>
      <textarea id="task9am" class="col-9 border task"></textarea>
      <button id="save9am" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row row-cols-3 list">
      <div class="col-2 hour">10am</div>
      <textarea id="task10am" class="col-9 border task"></textarea>
      <button id="save10am" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row row-cols-3 list">
      <div class="col-2 hour">11am</div>
      <textarea id="task11am" class="col-9 border task"></textarea>
      <button id="save11am" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row row-cols-3 list">
      <div class="col-2 hour">12pm</div>
      <textarea id="task12pm" class="col-9 border task"></textarea>
      <button id="save12pm" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row row-cols-3 list">
      <div class="col-2 hour">1pm</div>
      <textarea id="task1pm" class="col-9 border task"></textarea>
      <button id="save1pm" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row row-cols-3 list">
      <div class="col-2 hour">2pm</div>
      <textarea id="task2pm" class="col-9 border task"></textarea>
      <button id="save2pm" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row row-cols-3 list">
      <div class="col-2 hour">3pm</div>
      <textarea id="task3pm" class="col-9 border task"></textarea>
      <button id="save3pm" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row row-cols-3 list">
      <div class="col-2 hour">4pm</div>
      <textarea id="task4pm" class="col-9 border task"></textarea>
      <button id="save4pm" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row row-cols-3 list">
      <div class="col-2 hour">5pm</div>
      <textarea id="task5pm" class="col-9 border task"></textarea>
      <button id="save5pm" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
